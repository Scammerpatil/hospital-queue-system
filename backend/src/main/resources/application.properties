spring.application.name=hospital-queue-system
# ==========================================
# DATABASE CONNECTION (XAMPP MySQL)
# ==========================================
# Database: hospital-queue-system
# Username: root (XAMPP default)
# Password: (empty - XAMPP default)
# ==========================================

spring.datasource.url=jdbc:mysql://localhost:3306/hospital-queue-system?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Phase 0-1: use 'update' to auto-generate schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=hospital-queue-system-secret-key-for-jwt-token-must-be-at-least-256-bits-long-secure-key
jwt.expiration=86400000

# Logging (For debugging during development)
logging.level.com.saket.hospital_queue_system=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG